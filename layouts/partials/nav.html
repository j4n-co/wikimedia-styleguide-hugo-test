{{ define "doc" }}
<!--
	Main sidebar menu
-->
{{ end }}

<input type="checkbox" id="trigger--nav-main" class="trigger--nav-main">
<nav id="nav--main" class="nav nav--main" role="navigation">
<ol>
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
	{{ if .HasChildren }}
		<li class="nav__item {{ if $currentPage.HasMenuCurrent "main" . }} is-on {{ end }}">
			<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
			<ul class="nav__sub-items">
				{{ range .Children }}
				<li class="nav__sub-item {{ if $currentPage.IsMenuCurrent "main" . }} is-on {{ end }}">
					<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
				</li>
				{{ end }}
			</ul>
		</li>

	{{else}}
		<li  class="nav__item {{ if $currentPage.IsMenuCurrent "main" . }} is-on {{ end }}">
		<a href="{{ .URL | absLangURL }}">
			{{ .Pre }}{{ .Name }}
		</a>
		</li>
	{{end}}
	{{end}}
</ol>
